<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Forms & Input</title>
</head>
<body>
  <form action="">
    <div>
      <label for="name">Name</label><br>
      <input type="text" name="name" id="name" placeholder="Enter Your Name">
    </div>
    <!-- email type -->
    <div>
      <label for="email">Email</label><br>
      <input type="email" name="" id="email">
    </div>
    <!-- Area message description -->
    <label for="message">Message</label><br>
    <textarea name="message" id="message" cols="30" rows="10"></textarea>
  <!-- Select dropdown male/female -->
  <div>
    <label for="sex">Sex</label>
    <select name="sex" id="sex">
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other" selected>Other</option>
    </select>
  </div>
  <!-- Numbers -->
  <div>
    <label for="age">Age</label><br>
    <input type="number" name="" id="age">
  </div>
  <!-- Date birthdate -->
  <div>
    <label for="birthdate">Birthdate</label><br>
    <input type="date" name="birthdate" id="birthdate">
  </div>
  <!-- Radio Button -->
  <div>
    <label for="membership">Membership</label>
    <input type="radio" name="membership" id="membership" value="simple" checked>Simple
    <input type="radio" name="membership" id="membership" value="standard">Standard
    <input type="radio" name="membership" id="membership" value="super">Super
  </div>
  <!-- CheckBox -->
  <div>
    <label for="membership">I Like...</label>
    <input type="checkbox" name="likes" id="likes" value="bike" checked>Bike
    <input type="checkbox" name="likes" id="likes" value="car">Car
    <input type="checkbox" name="likes" id="likes" value="boat">Boat
  </div>
  <!-- Input Submit -->
  <div>
    <input type="submit" value="Submit">

    <!-- <button type="submit">Submit</button> -->
    <!-- Reset Button -->
    <button type="reset">Reset</button>
  </div>
</form>
</body>
</html>
