<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Colors</title>
  <style>
    body{background-color: #2a3532 ;}
   h1{
    /* Color Name */
    color: coral;
   }
   h2{
    /* RGB Colors with Digits red , green blue */
    color: rgb(100, 0, 255);
   }
   h3{
    /* Hexa Decimal  base 16 numbers*/
    color: #333
   }
  </style>
</head>
<body>
  <h1>Heading One</h1>
  <h2>Heading Two</h2>
  <h3>Heading Three</h3>
  <h4>Heading Four</h4>
</body>
</html>
